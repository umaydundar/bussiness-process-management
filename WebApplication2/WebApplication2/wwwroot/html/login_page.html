<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login_page.css">
</head>
<body>
    <div class="container">
        <div class="content-box" id="options-container">
            <h2 class="text-lg text-center margin-between">Welcome</h2>
            <div class="btn-container">
                <button class="btn" onclick="showForm('login')">Sign In</button>
                <button class="btn" onclick="showForm('signup')">Sign Up</button>
            </div>
        </div>
        
        <div class="content-box" id="login-form" style="display: none;">
            <h3 class="text-md-b text-center">Sign In</h3>
            <form>
                <input class="input-area margin-between" type="text" id="login-username-email" name="email" placeholder="Email" class="text-md-l" required>
                <input class="input-area margin-between" type="password" id="login-password" name="password" placeholder="Password" class="text-md-l" required>
                <div class="btn-container">
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </div>

        <div class="content-box" id="signup-form" style="display: none;">
            <h3 class="text-md-b text-center">Sign Up</h3>
            <form>
                <input class="input-area margin-between" type="text" id="signup-username-email" name="email" placeholder="Email" class="text-md-l" required>
                <input class="input-area margin-between" type="password" id="signup-password" name="password" placeholder="Password" class="text-md-l" required>
                <div class="btn-container">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
