<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="../css/styles.css"> 
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="controls-left">

                <div class="search-bar-container">
                    <input class="search-bar" type="search" id="search" placeholder="Departman adı, anahtar kelime, açıklamaya göre aranabilir. Boş bırakılırsa tüm liste gelebilir." autocomplete="on">
                    <button id="newTaskSearchButton">Ara</button>
                </div>
                <div class="search-options" id="search-options" >
                        <!--dynamically created serach options are generated there-->
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="controls">
                <select id="filterField">
                    <option value="">Filtrele</option>
                    <option value="completed">Tamamlandı</option>
                    <option value="active">Devam Ediyor</option>
                    <option value="pending">Beklemede</option>
                </select>
                <input type="text" id="searchField" placeholder="Ara...">
                <button id="searchButton">Search</button>
            </div>
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Description</th>
                        <th>Progress</th>
                        <th>Görevliler</th>
                        <th>Görevi Oluşturan</th>
                        <th>Oluşturma Tarihi</th>
                        <th>Hedeflenen Tarih</th>
                    </tr>
                </thead>
                <tbody>
                  <!--dynamically created task entities are generated there-->
                </tbody>
            </table>
        </div>
    </div> 
    <script src="../js/model.js"></script>
    <script src="../js/view.js"></script>
    <script src="../js/controller.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/search.js"></script> 
    <script src="../js/script.js"></script>
</body>
</html>
