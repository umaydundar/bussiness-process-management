<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Process</title>
    <link rel="stylesheet" href="../css/create_process.css"> 
</head>
<body>
    <div class="container">
        <div class="search-bar-container">
            <input class="search-bar" type="search" id="search" placeholder="Departman adı, anahtar kelime, açıklamaya göre aranabilir. Boş bırakılırsa tüm liste gelebilir." autocomplete="on">
        </div>

        <div class="search-options">
            
            <div class="search-option">
                <div class="content">
                    <div class="new-content-container">
                        <h1 class="text-lg">Yeni Personel Şablon</h1>
                        <h4 class="create-new text-sm-b">+Yeni Oluştur</h4>
                    </div>
                    <h2 class="text-md-l">Yeni personel alım süreci örnek şablon</h2>
                    <div class="margin-between"></div>
                    <div class="level-container">
                        <h3 class="text-md-b">Aşamalar:</h3>
                        <div class="dots">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="search-option">
                <div class="content">
                    <div class="new-content-container">
                        <h1 class="text-lg">Sunucu Güncelleme Şablon</h1>
                        <h4 class="create-new text-sm-b">+Yeni Oluştur</h4>
                    </div>
                    <h2 class="text-md-l">Yazılım sunucu güncelleme örnek şablon</h2>
                    <div class="margin-between"></div>
                    <div class="level-container">
                        <h3 class="text-md-b">Aşamalar:</h3>
                        <div class="dots">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="search-option">
                <div class="content">
                    <div class="new-content-container">
                        <h1 class="text-lg">Sunucu Bakım Şablon</h1>
                        <h4 class="create-new text-sm-b">+Yeni Oluştur</h4>
                    </div>
                    <h2 class="text-md-l">Yazılım sunucu bakım örnek şablon</h2>
                    <div class="margin-between"></div>
                    <div class="level-container">
                        <h3 class="text-md-b">Aşamalar:</h3>
                        <div class="dots">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/create_process.js"></script>
</body>
</html>
